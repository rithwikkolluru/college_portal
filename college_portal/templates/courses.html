{% extends 'base.html' %}
{% block content %}

<h1 class="page-title">Courses</h1>

<div class="grid">
    {% for c in courses %}
    <div class="card">
        <h3>{{ c.title }}</h3>
        <p><strong>Rating:</strong> {{ c.rating }}/5</p>
        <p>{{ c.description }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
