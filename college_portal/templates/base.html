{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Portal</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <a class="navbar-brand" href="{% url 'dashboard' %}">College Portal</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">


            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'faculty' %}">Faculty</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'courses' %}">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'placements' %}">Placements</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                </li>
            </ul>


            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary btn-sm me-2">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-success btn-sm">Signup</a>
                {% endif %}
            </div>

        </div>
    </div>
</nav>


<div class="container mt-5">
    {% block content %}
    {% endblock %}
</div>



<footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">Â© 2026 College Portal | Developed using Django</p>
</footer>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
