{% extends 'base.html' %}
{% block content %}

<h1 class="page-title">Our Faculty</h1>

<div class="grid">
    {% for f in faculty %}
    <div class="card">
        <h3>{{ f.name }}</h3>
        <p><strong>Designation:</strong> {{ f.designation }}</p>
        <p>{{ f.description }}</p>
        <p><strong>Email:</strong> {{ f.email }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
